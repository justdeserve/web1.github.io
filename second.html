  <style>
  .container{text-align: center;}
  .menu-bar{background: rgb(0,100,0); text-align: center;}
  .menu-bar ul
  {display: inline-flex;
  list-style: none;
  color: aliceblue;}
  .menu-bar ul li{width: 150px;
  margin: 15;
  padding: 15px;}
  .menu-bar ul li a{text-decoration: none;
  color:#fff;}
  .active, .menu-bar ul li:hover
  {background:#2bab0d;
  border-radius: 3px;
 }
 .menu-bar .fa{margin: 8px;}
 .sub-menu-1{display:none;}
 .menu-bar ul li:hover .sub-menu-1{display:block;
 position:absolute;
 background:rgb(0,100,0);
 margin-top:15px;
 margin-left:15px;}
 .menu-bar ul li:hover .sub-menu-1 ul{display:block;
 margin:10px;}
 .menu-bar ul li:hover .sub-menu-1 ul li{width:150px;
 padding:10px;
 border-bottom: 1px dotted #fff;
 background:transparent;
 border-radius: 0;
 text-align: left;
 }
 .menu-bar ul li:hover .sub-menu-1 ul li:last-child{border-bottom: none;}
 .menu-bar ul li:hover .sub-menu-1 ul li a:hover{color:#b2ff00;}
    .menu-toggle{
   color:#fff;
   float:left;
   line-height:50px;
   font-size:24px;
   cursor:pointer;
      display:none;}
    @media(max-width:991px){
   .menu-toggle{
     display:block;
     
   }
     .menu-bar {
    /* display:none;*/
     position:absolute;
     width:60%;
     height:calc(70vh - 10px);
     background:rgb(0,100,0);
     top:10px;
     left:0px;transition:0.5s;
    
     
   }
   .sub-menu-1{
     width:70px;
   }

   
     .menu-bar ul{
     display:block;
     text-align:center;
   }
.menu-bar ul li a{
     border-radius:1px solid #fff

   }
    
   
 }
   </style>
